<!DOCTYPE html>
<html lang="en" class="theme-dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container main-container">
      <header class="main-header">
        <div class="flex-container header-container">
          <h1>todo</h1>
          <img src="images/icon-sun.svg" alt="" class="btn btn-toggle-theme">
        </div>
      </header>
      <div class="todo-container">
        <div class="todo-header">
          <div class="todo-item">
            <button class="btn btn-toggle-item" type="button"></button>
            <input type="text" class="todo-input" placeholder="Create a new todo...">
          </div>
        </div>
        <div class="todo-body todo-list">
          <div class="todo-item">
            <div class="item-description">
              <button class="btn btn-toggle-item" type="button"></button>
              <span class="todo">Be awesome</span>
            </div>
            <img src="images/icon-cross.svg" alt="" class="btn btn-delete-item">
          </div>
          <div class="todo-item">
            <div class="item-description">
              <button class="btn btn-toggle-item" type="button"></button>
              <span class="todo">Be cool</span>
            </div>
            <img src="images/icon-cross.svg" alt="" class="btn btn-delete-item">
          </div>
          <div class="todo-item">
            <div class="item-description">
              <button class="btn btn-toggle-item" type="button"></button>
              <span class="todo">Be Arth</span>
            </div>
            <img src="images/icon-cross.svg" alt="" class="btn btn-delete-item">
          </div>
        </div>
        <div class="todo-item todo-list-status">
          <span class="items-left">5 items left</span>
          <button class="btn btn-todo-filter btn-clear-gray btn-all" data-filter="all">All</button>
          <button class="btn btn-todo-filter btn-clear-gray btn-active" data-filter="active">Active</button>
          <button class="btn btn-todo-filter btn-clear-gray btn-completed" data-filter="completed">Completed</button>
          <button class="btn btn-clear-completed btn-clear-gray">Clear Completed</button>
        </div>
        <div class="todo-footer">
          <div class="todo-item todo-filter">
            <button class="btn btn-todo-filter btn-clear-gray btn-all">All</button>
            <button class="btn btn-todo-filter btn-clear-gray btn-active">Active</button>
            <button class="btn btn-todo-filter btn-clear-gray btn-completed">Completed</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/arthsabino">@arthsabino</a>.
      </div>
    </div>
  </body>
</html>
